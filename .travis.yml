language: generic

sudo: required

services:
  - docker

before_install:
  - docker build -t smileajw1004/docker-fullstack-app -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true smileajw1004/docker-frontend npm test

after_success:
  - docker build -t smileajw1004/docker-frontend ./client
  - docker build -t smileajw1004/docker-backend ./backend
  - docker build -t smileajw1004/docker-mysql ./mysql
  - docker build -t smileajw1004/docker-nginx ./nginx

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  - docker push smileajw1004/docker-frontend
  - docker push smileajw1004/docker-backend
  - docker push smileajw1004/docker-mysql
  - docker push smileajw1004/docker-nginx
